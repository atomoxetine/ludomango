{% extends "base.html" %}
{% block title %} Index {% endblock title %}

{% block body %}
{{ header|safe }}
<div>
  <h1>Counter: <span id="counter">0</span></h1>
  <button id="btn">Click me</button>
  <script>
    $('#btn').mousedown(() => {
      let crr = parseInt($('#counter').html())
      $('#counter').html(crr+1)
    })
  </script>
</div>
{% endblock body %}
